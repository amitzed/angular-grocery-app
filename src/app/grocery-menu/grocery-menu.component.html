<h2>Menu Items</h2>
<div class="wrapper">
  <div class="wrapper_items-container">
    <div
      *ngFor="let item of menuItems"
      (click)="onSelectItem(item)"
      [class.itemSelected]="item === selectedItem"
    >
      <div
      class="wrapper_items-container_item-wrapper"
      [class.lightBG]="item.color === 'gold' || item.color === 'chartreuse'"
      [ngStyle]="{'background': item.color}"
      >
        <p>ID: {{item.id}}</p>
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>

  <div class="wrapper_edit-menu" *ngIf="isSelected">
    <button (click)="showEditOptions = !showEditOptions">Toggle Menu Edit Options</button>
    <div class="wrapper_edit-menu_components" *ngIf="showEditOptions">
      <app-menu-item-edit [item]="selectedItem"></app-menu-item-edit>
      <app-menu-item-add></app-menu-item-add>
    </div>
  </div>
</div>
