<h2>Menu Items</h2>
<div class="items-container">
  <div
    *ngFor="let item of menuItems"
    (click)="onSelectItem(item)"
    [class.itemSelected]="item === selectedItem"
  >

    <div
    class="items-container_item-wrapper"
    [class.lightBG]="item.color === 'gold' || item.color === 'chartreuse'"
    [ngStyle]="{'background': item.color}"
    >
      <p>ID: {{item.id}}</p>
      <p>{{item.name}}</p>
    </div>

  </div>
</div>
